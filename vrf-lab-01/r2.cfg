configure terminal
hostname R2
router ospf 1
 router-id 192.168.51.0
 area 1.0.0.0 stub
 log-adjacency-changes
 network 192.168.51.0 0.0.0.0 area 1.0.0.0
 network 192.168.5.0 0.0.0.1 area 1.0.0.0
 neighbor 192.168.52.0
interface gi2
 ip address 192.168.5.1 255.255.255.254
 ip ospf network point-to-point
 no shut
interface lo0
 ip address 192.168.51.0 255.255.255.255
 no shut

