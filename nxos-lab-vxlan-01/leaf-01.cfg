configure
feature interface-vlan
feature vn-segment
feature nv overlay
feature vn-segment-vlan-based
feature bgp
nv overlay evpn
router bgp 65000
 router-id 192.168.2.1
 log-neighbor-changes
interface Ethernet1/1
 no switchport
 ip address 192.168.10.2/30
 no shutdown
 description Leaf-01 to Spine-01
interface Ethernet1/2
 no switchport
 ip address 192.168.20.2/30
 no shutdown
 description Leaf-01 to Spine-02
interface Loopback0
 ip address 192.168.2.1/32
vlan 100
 vn-segment 10001
evpn
 vni 10001 l2
 rd auto

