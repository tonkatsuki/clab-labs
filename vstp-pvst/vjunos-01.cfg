interfaces {
    ge-0/0/0 {
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
    irb {
        unit 99 {
            family inet {
                  address 10.50.50.1/24;
              }
          }
    }
}
protocols {
  mstp {
      configuration-name test;
      revision-level 1;
      bridge-priority 4k;
      bpdu-block-on-edge;
      interface all;
      msti 1 {
          bridge-priority 4k;
          vlan [ 99 500 ];
        }
  }
}
vlans {
    ILO {
        vlan-id 500;
    }
    Mgmt {
        vlan-id 99;
        l3-interface irb.99;
    }
}
