interfaces {
    ge-0/0/0 {
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
    ge-0/0/4 {
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
}
protocols {
  mstp {
      configuration-name test;
      revision-level 1;
      bridge-priority 4k;
      bpdu-block-on-edge;
      interface all;
      msti 1 {
          bridge-priority 4k;
          vlan [ 99 ];
        }
  }
}
vlans {
    Mgmt {
        vlan-id 99;
    }
}
